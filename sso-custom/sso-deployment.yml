apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: sso-custom
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    deploymentConfig: sso-custom
  strategy:
    activeDeadlineSeconds: 21600
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        application: sso-custom
        deploymentConfig: sso-custom
      name: sso-custom
    spec:
      containers:
        - env:
            - name: SSO_HOSTNAME
            - name: DB_SERVICE_PREFIX_MAPPING
              value: sso-custom-postgresql=DB
            - name: DB_JNDI
              value: 'java:jboss/datasources/KeycloakDS'
            - name: DB_USERNAME
              value: userwLr
            - name: DB_PASSWORD
              value: wwufG1wexipN0DN8dbdXjK3EmlqaN6JP
            - name: DB_DATABASE
              value: root
            - name: TX_DATABASE_PREFIX_MAPPING
              value: sso-custom-postgresql=DB
            - name: DB_MIN_POOL_SIZE
            - name: DB_MAX_POOL_SIZE
            - name: DB_TX_ISOLATION
            - name: JGROUPS_PING_PROTOCOL
              value: openshift.DNS_PING
            - name: OPENSHIFT_DNS_PING_SERVICE_NAME
              value: sso-custom-ping
            - name: OPENSHIFT_DNS_PING_SERVICE_PORT
              value: '8888'
            - name: X509_CA_BUNDLE
              value: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
            - name: JGROUPS_CLUSTER_PASSWORD
              value: dhrNkC1J8beprqNOGnQkkMjubkYfyIGO
            - name: SSO_ADMIN_USERNAME
              value: admin
            - name: SSO_ADMIN_PASSWORD
              value: pass
            - name: SSO_REALM
            - name: SSO_SERVICE_USERNAME
            - name: SSO_SERVICE_PASSWORD
          image: >-
            docker-registry.default.svc:5000/sso-app-demo/sso-custom@sha256:2cdf72975ca1aa2e7af388e92bdb4b71cfd78ec29a55d426a3f92f06151c8c8e
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - '-c'
                - /opt/eap/bin/livenessProbe.sh
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: sso-custom
          ports:
            - containerPort: 8778
              name: jolokia
              protocol: TCP
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8443
              name: https
              protocol: TCP
            - containerPort: 8888
              name: ping
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - '-c'
                - /opt/eap/bin/readinessProbe.sh
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: 1Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
#          volumeMounts:
#            - mountPath: /etc/x509/https
#              name: sso-x509-https-volume
#              readOnly: true
#            - mountPath: /etc/x509/jgroups
#              name: sso-x509-jgroups-volume
#              readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 75
      volumes:
        - name: sso-custom-x509-https-volume
          secret:
            defaultMode: 420
            secretName: sso-x509-https-secret
        - name: sso-custom-x509-jgroups-volume
          secret:
            defaultMode: 420
            secretName: sso-custom-x509-jgroups-secret
  test: false
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - sso-custom
        from:
          kind: ImageStreamTag
          name: 'sso-custom:latest'
          namespace: openshift
        lastTriggeredImage: >-
          docker-registry.default.svc:5000/sso-app-demo/sso-custom@sha256:2cdf72975ca1aa2e7af388e92bdb4b71cfd78ec29a55d426a3f92f06151c8c8e
      type: ImageChange
    - type: ConfigChange
